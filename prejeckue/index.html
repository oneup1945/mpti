<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kdam Thmor:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="homelanding-page">
      <div class="header">
        <div class="search-bar">
          <div class="search-bar-child">
            <form class="search-bar1" action="">
              <input type="text" placeholder="Search.." name="search">
            </form>
          </div>
        </div>
      </div>
      <img class="notification-icon" alt="" src="./public/notification@2x.png"/>
      <img class="search-icon" alt="" src="./public/search.svg" />
      <img class="keranjang-icon" alt="" src="./public/keranjang@2x.png" />
      <div class="kategori">
        <div class="kategori-child"></div>
        <div class="card-11">
          <div class="card-1-item"></div>
          <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

          <div class="furniture">Furniture</div>
        </div>
        <div class="card-21">
          <div class="card-1-item"></div>
          <div class="gadget">Gadget</div>
          <img class="image-1-icon" alt="" src="./public/image-2@2x.png" />
        </div>
        <div class="card-31">
          <div class="card-1-item"></div>
          <div class="elektronik">Elektronik</div>
          <img class="image-1-icon" alt="" src="./public/image-3@2x.png" />
        </div>
        <div class="card-4">
          <div class="card-1-item"></div>
          <div class="rumah-tangga">Rumah tangga</div>
          <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />
        </div>
        <div class="card-5">
            <div class="card-1-item"></div>
            <div class="otomotif">Otomotif</div>
            <img class="image-4-icon" alt="" src="./public/image-5@2x.png" />
        </div>
        <div class="card-6">
            <div class="card-1-item"></div>
            <div class="hobi">Hobi</div>
            <img class="image-4-icon" alt="" src="./public/image-6@2x.png" />
        </div>
          <b class="kategori1">Kategori</b>
        </div>
        <img class="etc-icon" alt="" src="./public/etc.svg" />
        <div class="rekomendasi">
          <div class="rekomendasi-child"></div>
          <div class="card-3">
            <div class="card-3-child"></div>
            <div class="kulkas-mini-hisense">Kulkas mini</div>
            <div class="kulkas-mini-hisense-1"> Hisense</div>
            <div class="rp-800000">Rp. 800.000</div>
            <img class="image-9-icon" alt="" src="./public/hisense.jpeg" />
          </div>
          <div class="card-2">
            <div class="card-3-child"></div>
            <div class="smartphone-samsung-a34">Smartphone </div>
            <div class="smartphone-samsung-a34-1"> Samsung A34</div>
            <div class="rp-2500000">Rp. 2.500.000</div>
            <img class="image-7-icon" alt="" src="./public/image-7@2x.png" />
          </div>
          <div class="card-1">
            <div class="card-3-child"></div>
            <div class="lemari-baju-minimalis">Lemari baju </div>
            <div class="lemari-baju-minimalis-1"> minimalis 3 pintu</div>
            <div class="rp-1200000">Rp. 1.200.000</div>
            <img class="image-8-icon" alt="" src="./public/image-8@2x.png" />
          </div>
          <b class="rekomendasi-untukmu">Rekomendasi Untukmu</b>
        </div>
    </div>
    <footer class="navigation">
      <img
        class="heart-straight-icon"
        alt=""
        src="./public/heartstraight.svg"
      />

      <img class="home-door-icon" alt="" src="./public/homedoor.svg" />

      <div class="bottom-navigation">
        <div class="bottom-navigation-child"></div>
        <div class="wishlist-home">
          <div class="wishlist1">Wishlist</div>
        </div>
        <div class="wishlist-home1">
          <div class="home1">Home</div>
        </div>
        <div class="keranjang-parent">
          <div class="keranjang1">Keranjang</div>
          <img
            class="shopping-cart-icon1"
            loading="lazy"
            alt=""
            src="./public/shopping-cart@2x.png"
          />
        </div>
      </div>
      <img
        class="heart-straight-icon1"
        loading="lazy"
        alt=""
        src="./public/heartstraight-1.svg"
      />

      <img
        class="home-door-icon1"
        loading="lazy"
        alt=""
        src="./public/homedoor-1.svg"
      />
    </footer>
  </body>
</html>
