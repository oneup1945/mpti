<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./notifikasi.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="homenotification">
      <div class="homenotification-child"></div>
      <div class="wishlist">Wishlist</div>
      <div class="home">Home</div>
      <div class="keranjang">Keranjang</div>
      <img
        class="shopping-cart-icon"
        alt=""
        src="./public/shopping-cart@2x.png"
      />

      <section class="order-status">
        <div class="notifications">
          <div class="notifications-child"></div>
          <a class="notifikasi">Notifikasi</a>
        </div>
        <nav class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="belum-dibayar">Belum dibayar</div>
          <div class="packaging">
            <div class="dikemas">Dikemas</div>
          </div>
          <div class="dikirim">Dikirim</div>
        </nav>
        <div class="rectangle-group">
          <div class="frame-item"></div>
          <img
            class="image-10-icon"
            loading="lazy"
            alt=""
            src="./public/image-10@2x.png"
          />

          <div class="frame-parent">
            <div class="pesanan-akan-diantar-hari-ini-wrapper">
              <h3 class="pesanan-akan-diantar">
                Pesanan akan diantar hari ini
              </h3>
            </div>
            <div class="siap-siap">
              Siap - siap untuk menerima pesanan anda di alamat tujuan
            </div>
          </div>
        </div>
      </section>
      <footer class="navigation">
        <img
          class="heart-straight-icon"
          alt=""
          src="./public/heartstraight.svg"
        />

        <img class="home-door-icon" alt="" src="./public/homedoor.svg" />

        <div class="bottom-navigation">
          <div class="bottom-navigation-child"></div>
          <div class="wishlist-home">
            <div class="wishlist1">Wishlist</div>
          </div>
          <div class="wishlist-home1">
            <div class="home1">Home</div>
          </div>
          <div class="keranjang-parent">
            <div class="keranjang1">Keranjang</div>
            <img
              class="shopping-cart-icon1"
              loading="lazy"
              alt=""
              src="./public/shopping-cart@2x.png"
            />
          </div>
        </div>
        <img
          class="heart-straight-icon1"
          loading="lazy"
          alt=""
          src="./public/heartstraight-1.svg"
        />

        <img
          class="home-door-icon1"
          loading="lazy"
          alt=""
          src="./public/homedoor-1.svg"
        />
      </footer>
    </div>
  </body>
</html>
